  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #fff8f8, #fff0f0);
      color: #222;
    }
    header {
      background: linear-gradient(to right, #cc2b5e, #753a88);
      color: white;
      text-align: center;
      padding: 30px 20px;
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    header h1 {
      font-size: 2.3rem;
      background: linear-gradient(to right, #ffffff, #ffc0cb);
      -webkit-background-clip: text;
      color: transparent;
    }
    nav {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      color: white;
      padding: 6px 14px;
      border-radius: 10px;
      transition: 0.3s ease;
      background: rgba(255,255,255,0.08);
    }
    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 8px rgba(255,255,255,0.4);
    }

    main {
      max-width: 800px;
      margin: 40px auto;
      padding: 0 15px;
    }

    .article-box {
      background: #fff;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.05);
    }

    .article-box h2 {
      font-size: 1.6rem;
      color: #cc2b5e;
      margin-bottom: 12px;
    }

    .article-box p {
      font-size: 1rem;
      line-height: 1.8;
      color: #333;
      margin-bottom: 14px;
    }

    footer {
      background: #fafafa;
      text-align: center;
      padding: 22px;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #eee;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1.8rem; }
      nav { gap: 14px; }
      .article-box { padding: 18px; }
    }
  </style>
</head>
