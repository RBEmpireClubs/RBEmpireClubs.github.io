<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AdSense Test Page</title>

  <!-- Google AdSense loader script -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #cc0000;
    }
    .ad-container {
      margin: 30px auto;
    }
  </style>
</head>
<body>

  <h1>Welcome to RB Empire Clubs</h1>
  <p>This is a test page to display Google AdSense ad.</p>

  <!-- adunit1 -->
  <div class="ad-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5015082566866538"
         data-ad-slot="5912545848"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <p>If the ad doesn't show yet, wait a few hours. It can take time after approval.</p>

</body>
</html>
